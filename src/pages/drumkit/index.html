<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumkit.css" type="text/css">
    <title>Drumbkit</title>
</head>
<body>
    <div class="heading">
        <div>
            <h1>Enjoy and rock this Drumset</h1>
            <p>note: This drumkit only works on PC</p>
        </div>

    </div>

    <div class="modal">
        <div class="modal-window modal-content">
            <p>PRESS A KEY TO REMAP THIS SOUND</p>
        </div>
        <div id="closebtn" class="modal-content">X</div>
    </div>

    <div class="letters">
        
        <div data-key="65" class="key">
            <p>A</p>
            <span class="sound">clap</span>
            <button class="remapKey">ReMap key</button>
        </div>

        <div data-key="83" class="key">
            <p>S</p>
            <span class="sound">hihat</span>
            <button class="remapKey">ReMap key</button>
        </div>

        <div data-key="68" class="key">
            <p>D</p>
            <span class="sound">kick</span>
            <button class="remapKey">ReMap key</button>
        </div>

        <div data-key="70" class="key">
            <p>F</p>
            <span class="sound">openhat</span>
            <button class="remapKey">ReMap key</button>
        </div>

        <div data-key="71" class="key">
            <p>G</p>
            <span class="sound">ride</span>
            <button class="remapKey">ReMap key</button>
        </div>

        <div data-key="72" class="key">
            <p>H</p>
            <span class="sound">snare</span>
            <button class="remapKey">ReMap key</button>
        </div>

        <div data-key="74" class="key">
            <p>J</p>
            <span class="sound">tink</span>
            <button class="remapKey">ReMap key</button>
        </div>

        <div data-key="75" class="key">
            <p>K</p>
            <span class="sound">tom</span>
            <button class="remapKey">ReMap key</button>
        </div>

        <div data-key="76" class="key">
            <p>L</p>
            <span class="sound">boom</span>
            <button class="remapKey">ReMap key</button>
        </div>
        


    </div>
</body>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/ride.wav"></audio>
<audio data-key="72" src="sounds/snare.wav"></audio>
<audio data-key="74" src="sounds/tink.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/boom.wav"></audio>


<script src="drumkit.js"></script>

</html>
